<!-- Dimension line with arrows -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" width="100" height="20">
  <g id="dimension">
    <!-- Main dimension line -->
    <line x1="10" y1="10" x2="90" y2="10" stroke="black" stroke-width="0.4"/>
    <!-- Left arrow -->
    <path d="M 10 10 L 15 7 L 15 13 Z" fill="black"/>
    <!-- Right arrow -->
    <path d="M 90 10 L 85 7 L 85 13 Z" fill="black"/>
    <!-- Extension lines -->
    <line x1="10" y1="5" x2="10" y2="15" stroke="black" stroke-width="0.4"/>
    <line x1="90" y1="5" x2="90" y2="15" stroke="black" stroke-width="0.4"/>
    <!-- Dimension text placeholder -->
    <text x="50" y="8" text-anchor="middle" font-family="Inter" font-size="8" fill="black">XXX mm</text>
  </g>
</svg>
